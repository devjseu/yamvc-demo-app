<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo application</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="assets/less/style.css">
</head>
<body>
<div id="container">

</div>
<!-- Template - MASK -->
<script type="text/html" id="tpl-mask">
    <div class="mask-container">
        <div class="mask-horizontal-center">
            <div class="mask-vertical-center">
                <div class="bubblingG">
                        <span id="bubblingG_1">
                        </span>
                        <span id="bubblingG_2">
                        </span>
                        <span id="bubblingG_3">
                        </span>
                </div>
                <p>{{locale.pleaseWait}}</p>
            </div>
        </div>
    </div>
</script>
<!-- Template - LAYOUT -->
<script type="text/html" id="tpl-layout">
    <div class="layout">
        <header class="balance-container">

        </header>
        <nav class="layout-action-bar">

        </nav>
        <section>
            <figure class="balance-chart">
                <div class="container">

                </div>
            </figure>
            <aside>
                <nav class="menu">

                </nav>
            </aside>
        </section>
        <footer>

        </footer>
    </div>
</script>
<!-- Template - BALANCE BAR -->
<script type="text/html" id="tpl-bar-balance">
    <div class="bar-balance-container">
        <p class="bar-balance-current">{{locale.currentBalance}}: {{balance.available}} €</p>

        <div class="bar-balance-container-2">
            <ul class="bar-balance-container-3">
                <li class="bar-balance-expenses">{{balance.expenses}} €</li>
                <li class="bar-balance-resources">{{balance.resources}} €</li>
            </ul>
            <div class="bar-balance-legend">
                <div>{{locale.legend}}</div>
                <p class="bar-balance-legend-expenses">{{locale.expenses}}</p>

                <p class="bar-balance-legend-resources">{{locale.resources}}</p>
            </div>
        </div>
    </div>
</script>
<!-- Template - MENU -->
<script type="text/html" id="tpl-menu">
    <div class="menu-action">
    </div>
</script>
<!-- Template - ACTION BAR -->
<script type="text/html" id="tpl-bar-action">
    <ul class="bar-action">
        <li class="add-expense"></li>
        <li class="add-income"></li>
    </ul>
</script>
<!-- Template - BUTTON -->
<script type="text/html" id="tpl-button">
    <div class="btn-container">
        <a href="" class="button">{{locale.text}}</a>
    </div>
</script>
<!-- Template - CHART -->
<script type="text/html" id="tpl-chart">
    <div class="chart">
        <div class="chart-container"></div>
    </div>
</script>
<!-- Template - WINDOW -->
<script type="text/html" id="tpl-window">
    <div class="window-container">
        <div class="window-horizontal-center">
            <div class="window-vertical-center">
                <div class="window">
                    <div class="top-bar"></div>
                    <div class="container">
                        <form>
                            <p>
                                <label for="form-name">{{locale.name}}</label>
                                <input placeholder="{{locale.exName}}" id="form-name" name="name"/>
                            </p>

                            <p>
                                <label for="form-date">{{locale.date}}</label>
                                <input placeholder="{{locale.exDate}}" id="form-date" name="date"/>
                            </p>

                            <p>
                                <label for="form-value">{{locale.value}}</label>
                                <input placeholder="{{locale.exValue}}" id="form-value" name="value"/>
                            </p>
                        </form>
                        <div class="form-errors">{{form.errors}}</div>
                    </div>
                    <div class="bottom-bar"></div>
                </div>
            </div>
        </div>
    </div>
</script>
<!-- Template - LAYOUT-2 -->
<script type="text/html" id="tpl-layout-2">
    <div class="layout">
        <nav class="layout-2-action-bar">
        </nav>
        <div class="container">
        </div>
        </section>
        <footer>

        </footer>
    </div>
</script>
<!-- Template - Table -->
<script type="text/html" id="tpl-table">
    <div class="table-container">
        <table>
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>
</script>
<!-- Use latest version less copy of current release -->
<script src="assets/js/lib/yamvc/YAMVC.js"></script>
<script src="src/views/Mask.js"></script>
<script type="text/javascript">
    // Add mask as soon as possible
    (function (window, undefined) {
        var app = window.app || {};
        app.mask = new app.views.Mask({
            config: {
                tpl: 'tpl-mask',
                renderTo: 'body',
                models: {
                    locale: new yamvc.Model({
                        config: {
                            namespace: 'locale'
                        },
                        data: {
                            pleaseWait: 'Please wait...'
                        }
                    })
                }
            }
        });
        app.mask.render();
        app.mask.show();
        window.app = app;
    }(window));
</script>
<script src="src/data/Db.js"></script>
<script src="src/views/Layout.js"></script>
<script src="src/views/Layout2.js"></script>
<script src="src/views/Button.js"></script>
<script src="src/views/Bar.js"></script>
<script src="src/views/Menu.js"></script>
<script src="src/views/Chart.js"></script>
<script src="src/views/Form.js"></script>
<script src="src/views/Table.js"></script>
<script src="src/views/Form/AddIncome.js"></script>
<script src="src/views/Form/AddExpense.js"></script>
<script src="src/views/Bar/Balance.js"></script>
<script src="src/logic/Date.js"></script>
<script src="src/models/Balance.js"></script>
<script src="src/models/Chart.js"></script>
<script src="src/models/Income.js"></script>
<script src="src/models/Expense.js"></script>
<script src="src/models/Table.js"></script>
<script src="src/data/proxy/ydnDb.js"></script>
<script src="src/main.js"></script>
<script type="text/javascript" src="assets/js/lib/ydn-db/ydn.db-iswu-core-e-qry-dev.js"></script>
<script type="text/javascript" src="http://www.google.com/jsapi"></script>
<script type="text/javascript">
    google.load('visualization', '1', {packages: ['corechart']});
</script>
</body>
</html>
